<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h2>显示{{fname + " " + lname}}</h2>
      <h3>{{counter+1}}</h3>
      <h5>{{message}},YN</h5>
      <h5 v-pre>{{message}},YN</h5>
      <h5 v-text="message">,YN</h5>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      //mustache语法,即双大括号{{}}
      //在Mustache语法中，不仅可以直接写变量，也可以写一些简单的表达式
      //v-text也有相似效果，但是不够灵活，不常用
      //v-text会将后面的 ,YN 覆盖<h5 v-text="message">,YN</h5>
      //v-pre不解析，原封不动的输出
      const app = new Vue({
        el: "#app",
        data: {
          fname: "Yu",
          lname: "Na",
          counter: 0,
          message: "你好",
        },
      });
    </script>
  </body>
</html>
